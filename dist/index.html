  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movie Searching</title>
  <link rel="stylesheet" href="/app.c328ef1a.css"></head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand"> Movie Searching App</a>
      </div>
    </nav>

    <div class="container">
      <form action="submit">
        <div class="card card-body d-flex flex-column align-items-start">
          <h1>Search Movies</h1>

          <input type="text" id="searchMovie" class="form-control" placeholder="Movie name ...">
          <button type="submit" class="btn btn-primary mt-3">Search</button>
        </div>
      </form>
      <br>

      <div id="movie"></div>
    </div>
